<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Processing with Web Worker</title>
  <style>
  .imageContainer {
    overflow: auto;
    max-width: 360px;
  }

  .imageContainer img{
    width: 100%;
  }

  #imageHidden {
    display: none;
  }
  </style>
  <script src="./binarize.js"></script>
</head>
<html>
<body>
  <div id="app">
    <h2>Image Processing with Web Worker</h2>
    <button id="loadFileButton">Load a File</button>
    <input style="display:none;" type="file" id="file" onchange="loadImageFromFile();" accept=".jpg,.jpeg,.png,.bmp" />
    <label>
      Threshold:
      <input type="text" id="threshold" placeholder="Threshold" value="127" />
    </label>
    <labe>
      OTSU:
      <input type="checkbox" id="otsu" checked/>
    </labe>
    <label>
      Option:
      <select id="option">
        <option value="1">Use one web worker</option>
        <option value="2">Use four web workers</option>
        <option value="3">Do not use web worker</option>
      </select>
    </label>
    <label>
      Block size:
      <input type="text" id="blocksize" placeholder="Block size" value="31" />
    </label>
    <button id="convertButton">Convert to Binary</button>
    <span id="status"></span>
    <div class="imageContainer">
      <img id="image"/>
      <img id="imageHidden"/>
    </div>
  </div>
  <script>
    const cvs = document.createElement("canvas");
    const worker = new Worker("binarize.js");
    let startTime = 0;
    let endTime = 0;

    function completed(imageData){
      endTime = performance.now();
      const ctx = cvs.getContext("2d");
      ctx.putImageData(imageData,0,0);
      document.getElementById("image").src = cvs.toDataURL();
      updateStatus("Done in " + (endTime - startTime) + "ms");
    }

    function updateStatus(info){
      document.getElementById("status").innerText = info;
    }

    document.getElementById("loadFileButton").addEventListener("click",function(){
      document.getElementById("file").click();
    })

    document.getElementById("convertButton").addEventListener("click",function(){
      process();
    })

    function drawImageToCanvasWithBorder(targetCVS,image,offset){
      const blockSize = parseInt(document.getElementById("blocksize").value);
      const targetWidth = image.naturalWidth + 2*offset;
      const targetHeight = image.naturalHeight + 2*offset;
      targetCVS.width = targetWidth;
      targetCVS.height = targetHeight;
      const ctx = targetCVS.getContext("2d");
      ctx.drawImage(image,offset,offset);
    }

    function process(){
      const option = parseInt(document.getElementById("option").value);
      
      let threshold = parseInt(document.getElementById("threshold").value);
      if (document.getElementById("otsu").checked) {
        threshold = -1;
      }
      updateStatus("Processing...");
      startTime = performance.now();
      if (option === 1) {
        processWithWebWorkers(1,threshold);
      } else if (option === 2) {
        processWithWebWorkers(4,threshold);
      } else {
        adaptiveThreshold(threshold);
      }
    }

    function adaptiveThreshold(threshold){
      const image = document.getElementById("imageHidden");
      const blockSize = parseInt(document.getElementById("blocksize").value);
      const offset = (blockSize - 1 ) / 2;  //  (5 - 1) / 2 = 2

      drawImageToCanvasWithBorder(cvs,image,offset);

      const ctx = cvs.getContext("2d");
      const width = image.naturalWidth;
      const height = image.naturalHeight;

      const imageData = ctx.getImageData(0,0,cvs.width,cvs.height);
      const newImageData = ctx.createImageData(width, height);

      const pixels = newImageData.data;
      let pixelIndex = 0;
      for (let i = 0; i < height; i++) {
        for (let j = 0; j < width; j++) {
          const x = j;
          const y = i;
          const block = ctx.getImageData(x,y,blockSize,blockSize);
          const newValue = binarize(block,threshold,blockSize);
          pixels[pixelIndex] = newValue;
          pixels[pixelIndex + 1] = newValue;
          pixels[pixelIndex + 2] = newValue;
          pixels[pixelIndex + 3] = 255;
          pixelIndex = pixelIndex + 4
        }
      }
      cvs.width = width;
      cvs.height = height;
      ctx.putImageData(newImageData,0,0);
      document.getElementById("image").src = cvs.toDataURL("image/jpeg");
    }

    function processWithWebWorkers(workersCount,threshold){
      var finished = 0;
      const image = document.getElementById("imageHidden");
      const blockSize = parseInt(document.getElementById("blocksize").value);
      const horizontalNumber = Math.ceil(image.naturalWidth/blockSize);
      const verticalNumber = Math.ceil(image.naturalHeight/blockSize);
      
      const ctx = cvs.getContext("2d");
      // Function called when a job is finished
      const onWorkEnded = function (e) {
          // Data is retrieved using a memory clone operation
          const data = e.data.imageData;
          const index = e.data.index;

          // Copying back canvas data to canvas
          // If the first webworker  (index 0) returns data, apply it at pixel (0, 0) onwards
          // If the second webworker  (index 1) returns data, apply it at pixel (0, canvas.height/4) onwards, and so on
          ctx.putImageData(data, 0, blockSize * index);

          finished++;
          console.log("finished",finished);

          if (finished == workersCount) {
            endTime = performance.now();
            document.getElementById("image").src = cvs.toDataURL();
            updateStatus("Done in " + (endTime - startTime) + "ms");
          }
      };
      var workers = [];
      // create workers
      for (var index = 0; index < workersCount; index++) {
          var worker = new Worker("binarize.js");
          worker.onmessage = onWorkEnded;
          workers.push(worker);
      }
    }

    function loadImageFromFile(){
      let fileInput = document.getElementById("file");
      let files = fileInput.files;
      if (files.length == 0) {
        return;
      }
      let file = files[0];
      fileReader = new FileReader();
      fileReader.onload = function(e){
        document.getElementById("image").src = e.target.result;
        document.getElementById("imageHidden").src = e.target.result;
      };
      fileReader.onerror = function () {
        console.warn('oops, something went wrong.');
      };
      fileReader.readAsDataURL(file);
    }
  </script>
</body>
</html>
